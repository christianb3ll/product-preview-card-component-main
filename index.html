<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" text="text/css" href="assets/css/styles.css">
  
  <title>Product preview card component</title>

</head>
<body>
  <div class="container">

    <picture class="image-container">
      <source srcset="images/image-product-mobile.jpg" media="(max-width:700px)"/>
      <img class="product-image" src="images/image-product-desktop.jpg" alt="Perfume bottle on a table"/>
    </picture>

    <article class="product-card">
      <header>
        <p class="product-leading">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      
      <div class="product-text">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div><!-- product-text -->
    
      <div class="product-pricing">
        <span class="product-price">$149.99</span><span class="product-discount">$169.99</span>
      </div><!-- product-pricing -->

      <div class="product-cart-button">
        <button><img class="cart-icon" src="/images/icon-cart.svg">Add to Cart</button>
      </div><!-- product-cart-button -->
    
      

    </article>

    

  </div><!-- container -->


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.christian-bell.com/">Christian Bell</a>.
  </div>
</body>
</html>
